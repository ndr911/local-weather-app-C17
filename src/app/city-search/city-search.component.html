<form>
    <mat-form-field appearance="outline">
        <mat-label>City Name or Postal Code</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput aria-label="City or Zip"[formControl]="search">
        <mat-hint>Specify Country Code like Norfolk,US</mat-hint>
    <mat-error *ngIf="search.invalid">Type Three or more characters to search</mat-error>
    </mat-form-field>
</form>
