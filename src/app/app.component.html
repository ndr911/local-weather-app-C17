<div style="text-align:center;align-items: center;">
  <mat-toolbar color="primary">Local Weather App</mat-toolbar>
  <div>
    <app-city-search (searchEvent)="doSearch($event)"></app-city-search>
  </div>
  <h2>Get Your Weather Now!!</h2>
  <div>
    <h3>Current Weather </h3>
    <mat-card style="max-width: 400px;margin: left 250px;;margin-top: 50px;"> 
       <app-current-weather [current] = "currentWeather"></app-current-weather>
      </mat-card>
  </div>
</div>
